<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Java Script Dom</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    

<div class="calculator">

    <input type="text" id="viev" /><br>
    <input type="button" value="1" onclick="inputClick(this.value)"/>
    <input type="button" value="2" onclick="inputClick(this.value)"/>
    <input type="button" value="3" onclick="inputClick(this.value)"/>
    <input type="button" value="4" onclick="inputClick(this.value)"/>
    <input type="button" value="5" onclick="inputClick(this.value)"/>
    <input type="button" value="6" onclick="inputClick(this.value)"/>
    <input type="button" value="7" onclick="inputClick(this.value)"/>
    <input type="button" value="8" onclick="inputClick(this.value)"/>
    <input type="button" value="9" onclick="inputClick(this.value)"/>
    <input type="button" value="0" onclick="inputClick(this.value)"/>
    <input type="button" value="." onclick="inputClick(this.value)"/>
    <input type="button" value="AC" onclick="inputClick(this.value)"/>
    <input type="button" value="*" onclick="inputClick(this.value)"/>
    <input type="button" value="/" onclick="inputClick(this.value)"/>
    <input type="button" value="-" onclick="inputClick(this.value)"/>
    <input type="button" value="+" onclick="inputClick(this.value)"/>
    <input type="button" value="=" onclick="inputClick(this.value)"/>
    

</div>
   
<script src="calculator.js"></script>
    
</body>
</html>
